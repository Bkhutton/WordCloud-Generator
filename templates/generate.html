<style>
    .center {
        margin: auto;
        width: 75%;
        padding: 10px;
    }
</style>


<body>
    <br>
    <div class="card center">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#text">Text</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#upload">File Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#future">Future</a>
                </li>
            </ul>
        </div>
            <div class="card-body">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="text">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label><b>Input Text</b></label>
                                <textarea class="form-control" rows="5" id="input_text" name="input_text" placeholder="Enter text here..." required="true"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label><b>Background Color</b></label>
                                    <select class="form-control" id="bgcolor" name="bgcolor">
                                        <option>Black</option>
                                        <option>White</option>
                                        <option>Red</option>
                                        <option>Orange</option>
                                        <option>Yellow</option>
                                        <option>Green</option>
                                        <option>Blue</option>
                                        <option>Purple</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label><b>Width</b></label>
                                    <input class="form-control" type="text" id="width" name="width" placeholder="400">
                                </div>
                                <div class="col">
                                    <label><b>Height</b></label>
                                    <input class="form-control" type="text" id="height" name="height" placeholder="200">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label><b>Image Overlay</b></label>
                                <br>
                                <input type="file" name="file" accept=".png .jpg .jpeg">
                            </div>
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="upload">

                    </div>
                </div>
            </div>
        </div>
    <div class="center">
            <h2>Results</h2>
            {{results|safe}}
    </div>    
    <!-- Footer -->
    <div class="card-footer">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â©2019 Copyright:
            <a href="generate.html">Generate Now!</a>
            </div>
    </div>
</body>
