<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="static/main.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<br>

<h2 class="center">Generator</h2>
<div class="card center">
    <div class="card-header">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#text">Text</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#upload">File Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#future">Future</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="text">
                <label for="text"><b>Text:</b></label>
                <textarea class="form-control" rows="5" name="input_text"></textarea>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="upload">
                <div class="form-group">
                    <label for="fileupload"><b>CSV Upload:</b></label>
                    <br><br>
                    <input type="file" class="form-control-file" id="file">
                    <br><br>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div> 
            </div>
            <div role="tabpanel" class="tab-pane fade" id="future">
            <div class="alert alert-info">Future submission options</div>
            </div>
        </div>
        <br>
            <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</div>
<div class="center">
    <h2>Results</h2>
    <p>{{results}}</p>
</div>

</body>
</html>
